</head>

<body>
    <div id="main" class="container">
        <header class="row">
            <div class="col-md-6">
                <h4>GiftCards.com Code Assessment</h4>
            </div>
            <div class="col-md-6">

                    <li><a href="f3.html" title="F3">F3</a></li>
                </ul>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <h5>Description</h5>
                <p>Write an HTML5 application that will allow a user to upload a photo and show them their uploaded image.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <h5>Please select an Image.</h5>
                    <input type="file" />
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">

        function checkFile(e) {

            var file = e;

            var sFileName = file.name;
            var sFileExtension = sFileName.split('.')[sFileName.split('.').length - 1].toLowerCase();

            if (!(sFileExtension === "png" || sFileExtension === "bmp" || sFileExtension === "jpg")) {
                txt = "File type : " + sFileExtension + "\n\n";
                txt += "Please make sure your file is an Image.\n";
                alert(txt);
                return false;
            }
            return true;
        }

        $("input").change(function (e) {
            for (var i = 0; i < e.originalEvent.srcElement.files.length; i++) {


                var file = e.originalEvent.srcElement.files[i];
                if (checkFile(file) == true) {
                    var img = document.createElement("img");
                    var reader = new FileReader();
                    reader.onloadend = function () {
                        img.src = reader.result;
                    }
                    reader.readAsDataURL(file);
                    $("input").after(img);
                }


            }
        });
    </script>
</body>
